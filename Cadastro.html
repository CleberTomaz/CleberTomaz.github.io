<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>Vagas Inteligentes</title>
  <!-- BIBLIOTECA DE FUNÇÕES DEFINIDAS EM JAVASCRIPT -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js\script.js"></script>

  <!-- CHAMADA DOS ESTILOS CSS bootstrap e estilo próprio -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilo.css">

</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
      <img  src="img\VG.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Vagas Inteligentes
    </a>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active b_navc" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link b_navc" href="Projeto.html">Projeto</a>
      </li>
      <li class="nav-item">
        <a class="nav-link b_navc" href="Cadastro.html">Cadastro</a>
      </li>
      <!-- Button trigger modal -->
      <li class="nav-item">
        <a class="nav-link active btn btn-primary " href="#myModal" data-toggle="modal" data-toggle="#Modal">Login</a>
      </li>

    </ul>
  </nav>

  <!--FORM Cadastro-->
  <div class="container">
    <div class="container-fluid" id="conteudo">
      <div class="formulario">
        <h4><i class="fa fa-user"></i> Cadastro de Usuário</h4>
        <label>Nome</label>
        <input type="text" class="form-control" id="nome">
        <hr>

        <label>Data Nascimento</label>
        <input type="text" class="form-control mascaraData" id="dataNascimento">
        <hr>

        <label>Login</label>
        <input type="text" class="form-control" id="login">
        <hr>

        <label>Senha</label>
        <input type="password" class="form-control" id="senha">
        <hr>

        <label>Confirmar senha</label>
        <input type="password" class="form-control" id="confirmarSenha">
        <hr>

        <button class="btn btn-success" onclick="salvar()">
          <i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Enviar
        </button>
        <a href="#"> Voltar</a>
      </div>
    </div>
  </div>


  <!-- DEFINIÇÃO DAS CAIXAS DE MENSAGEM -->
  <div id="alerta_sucesso" class="alert alert-success msg">
    <span class="texto">Alerta de sucesso!</span>
  </div>


  <div id="alerta_erro" class="alert alert-danger msg">
    <span class="texto">Alerta de erro!</span>
  </div>


  <div id="alerta_aviso" class="alert alert-warning msg">
    <span class="texto">Este alert possui botão de fechar!</span>
    <button type="button" class="close" data-dismiss="alert">
      <span>&times;</span>
    </button>
  </div>

  <!--MODAL LOGIN -->
  <div id="myModal" class="modal fade">
    <div class="modal-dialog modal-login">
      <div class="modal-content">
        <form action="manut.html">
          <div class="modal-header">
            <h4 class="modal-title">Login</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Usuario:</label>
              <input type="text" class="form-control" required="required">
            </div>
            <div class="form-group">
              <label>Senha:</label>
              <input type="password" class="form-control" required="required">
            </div>
          </div>
          <div class="modal-footer">
            <input type="submit" class="btn btn-primary pull-right" value="Login">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--MODAL LOGIN -->



</body>

</html>
